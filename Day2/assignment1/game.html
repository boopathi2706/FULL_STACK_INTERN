<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <title>Game</title>
</head>
<body>
    <header>
        <button class="ag-btn" onclick=refer() >🔁 Again</button>
        <h1>🎯 Guess My Number 🎯</h1>
        <p class="rag">(Between 1 and 20)</p>
        
    </header>
    <hr>
    <div class="game_area">
        <div class="number_area">
            <input type="number" id="value"  min="1" max="20">
            <button  id="check" onclick=check()>🔍 Check</button>
        </div>
        <div class="inst">
            <p id="result">▶️ Start Gaming....... </p>
            <p>🎮 Score : <span id="score" >20</span></p>
            <p>🏆 HighScore: <span id="high">0</span></p>
        </div>
    </div>
    <div class="show_number">
        <p class="numbers" id="numbers">?</p>
    </div>
    <script src="index.js"></script>
    <!-- <script async="" defer="" src="https://buttons.github.io/buttons.js"></script> -->
</body>
</html>
